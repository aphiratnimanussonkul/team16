<div class = " databox ">
  <div class="example-container">
  <h2 class="title-name">CUSTOMER LOGIN</h2>
    <mat-form-field>
      <input matInput placeholder="username" [(ngModel)]  = "select.inputUserName" name = "memberHotelName"  >
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="password" [(ngModel)]  = "select.inputPassword" name = "memberHotelPassword" placeholder="Password">
    </mat-form-field>

    <button mat-button (click) = "login()">LOGIN</button>
    <button mat-button routerLink='/register' routerLinkActive='active' >ลงทะเบียนลูกค้า</button>
  </div>
</div>
