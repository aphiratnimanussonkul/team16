<div class = " databox ">
  <div class="example-container">
  <h2 class="title-name">EMPLOYEE LOGIN</h2>
    <mat-form-field>
      <input matInput placeholder="username"  [(ngModel)]  = "select.inputUserName" name = "employeeUserName"  >
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password" type="password" placeholder="password"  [(ngModel)]  = "select.inputPassword" name = "employeePassword" >
    </mat-form-field>
    <br>
    <button mat-button (click) = "login()">LOGIN</button>
  </div>
</div>
