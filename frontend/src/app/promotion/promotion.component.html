  <mat-toolbar-row class="navbar">

    <button mat-button class="textshadow" (click)="addRoom()">Add Room</button>
    <p class="navbarSpace">|</p>
    <button mat-button class="textshadow" (click)="UpdateRoomStatus()">Update Room</button>
    <p class="navbarSpace">|</p>
    <button mat-button class="active">Promotion</button>
    <p class="navbarSpace">|</p>
    <button mat-button class="textshadow" (click)="Cash()">Payment</button>
    <p class="navbarSpace">|</p>

    <p class="navbarSpace">|</p>
    <button mat-button class = "textshadow" (click)="UpdateMeetingRoomStatus()">Update Meeting Room</button>
    <p class="navbarSpace">|</p> -->
    <button mat-button class="textshadow" (click)="login()">Logout</button>
    <span class="spaceright"></span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="loginbox">
  <h1 class="textBottom">  ระบบ Promotion</h1>

  <mat-form-field class="selectInput">
      <mat-placeholder class="placeholder">promotionname</mat-placeholder>
    <input matInput  class = "textBottom" [(ngModel)]="views.promotionname" name="promotionname">
  </mat-form-field>


  <mat-form-field class="selectInput">
    <mat-placeholder class="placeholder">โรงแรม</mat-placeholder>
    <mat-select class = "textBottom"[(ngModel)] = "views.hotelselecter" name = "hotelNameEng">
        <mat-option *ngFor="let hotels of hotel" [value]="hotels.hotelNameEng">
          {{ hotels.hotelNameEng}}
        </mat-option>
      </mat-select>
  </mat-form-field>


  <br>
  <mat-form-field class="selectInput">
    <mat-placeholder class="placeholder">ประเภทห้องพัก</mat-placeholder>
    <mat-select class = "textBottom"[(ngModel)] = "views.roomTypeselecter" >
        <mat-option *ngFor="let RoomTypeEntity of roomType" [value]="RoomTypeEntity.roomTypeName">
          {{RoomTypeEntity.roomTypeName}}
        </mat-option>
      </mat-select>
  </mat-form-field>


  <br>

  <mat-form-field class="selectInput">
    <mat-placeholder class="placeholder">ประเเภท promotion</mat-placeholder>
    <mat-select class = "textBottom"[(ngModel)] = "views.promotiondelecter" >
        <mat-option *ngFor="let PromotionTypeEntity of promotion" [value]="PromotionTypeEntity.promotionTypeName">
          {{PromotionTypeEntity.promotionTypeName}}
        </mat-option>
      </mat-select>
  </mat-form-field>


  <br>

  <mat-form-field class="example-date" class="selectInput" >
    <mat-placeholder class="placeholder">วันที่รับ</mat-placeholder>
    <input matInput [matDatepicker]="picker" class="placeholder" [(ngModel)]="views.dateStartInput">
    
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker color="primary" class = "textBottom"></mat-datepicker>
  </mat-form-field>


  <br>
  
  <mat-form-field class="example-date1"class="selectInput">
      <mat-placeholder class="placeholder">วันที่คืน</mat-placeholder>
    <input matInput [matDatepicker]="picker1" class="placeholder" [(ngModel)]="views.dateEndInput">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker1 color="primary1" class = "textBottom"></mat-datepicker>
  </mat-form-field>

  
    <mat-form-field class="selectInput">
        <mat-placeholder class="placeholder">Detail</mat-placeholder>
      <input matInput  class = "textBottom" [(ngModel)]="views.detail" name="detail">
    </mat-form-field>
  
  <button mat-button class="button" (click)="save_func()">บึนทึก</button>
</div>



<img src='/promotion.jpg' style='position:fixed;top:0px;left:0px;width:100%;height:100%;z-index:-1;'>
